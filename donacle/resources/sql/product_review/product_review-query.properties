selectReivewList = SELECT d.* FROM (SELECT ROWNUM as rnum ,c.* FROM (SELECT A.* , B.ATTACHMENT_NO, B.FILE_NAME, B.UPDATED_FILE_NAME, C.NAME FROM PURCHASE_REVIEW A LEFT JOIN ATTACHMENT B ON A.REVIEW_NO = B.REVIEW_NO LEFT JOIN MEMBER C ON A.ID = C.ID WHERE REVIEW_DELETE_YN = 'n' ORDER BY A.REVIEW_NO DESC) c) d WHERE d.rnum > ? and d.rnum <= ?
selectReviewListCnt = SELECT COUNT(*) FROM PURCHASE_REVIEW WHERE REVIEW_DELETE_YN = 'n'
selectReview = SELECT A.* , B.ATTACHMENT_NO, B.FILE_NAME, B.UPDATED_FILE_NAME, C.NAME FROM PURCHASE_REVIEW A LEFT JOIN ATTACHMENT B ON A.REVIEW_NO = B.REVIEW_NO INNER JOIN MEMBER C ON A.ID = C.ID WHERE A.REVIEW_NO = ?
insertReview = INSERT INTO PURCHASE_REVIEW(REVIEW_NO, PRODUCT_BUY_CODE, ID, REVIEW_TITLE, REVIEW_CONTENT) VALUES(SEQ_REVIEW_NO.NEXTVAL,?,?,?,?)
updateReview = UPDATE PURCHASE_REVIEW SET REVIEW_TITLE = ? , REVIEW_CONTENT = ? WHERE REVIEW_NO = ?
deleteReview = UPDATE PURCHASE_REVIEW SET REVIEW_DELETE_YN = 'y' WHERE REVIEW_NO = ?
selectCommentList = SELECT A.*, B.NAME FROM PURCHASE_COMMENTS A LEFT JOIN MEMBER B ON A.ID = B.ID WHERE COMMENTS_DELETE_YN = 'n' AND REVIEW_NO = ? start with a.comments_type = 1 connect by prior a.comments_no = a.p_comments_no order siblings by a.comments_no asc
selectComment = SELECT A.*, B.NAME FROM PURCHASE_COMMENTS A LEFT JOIN MEMBER B ON A.ID = B.ID WHERE COMMENTS_NO = ?
insertComment = INSERT INTO PURCHASE_COMMENTS(COMMENTS_NO, REVIEW_NO,COMMENTS_TYPE,COMMENTS_CONTENT,P_COMMENTS_NO,ID) VALUES(SEQ_REVIEW_COMMENTS_NO.NEXTVAL,?,?,?,?,?)
updateComment = UPDATE PURCHASE_COMMENTS SET COMMENTS_CONTENT = ? WHERE COMMENTS_NO = ?
deleteComment = UPDATE PURCHASE_COMMENTS SET COMMENTS_DELETE_YN = 'y' WHERE COMMENTS_NO = ?
deleteAllComment = UPDATE PURCHASE_COMMENTS SET COMMENTS_DELETE_YN = 'y' WHERE REVIEW_NO = ?
deleteGroupComment = UPDATE PURCHASE_COMMENTS SET COMMENTS_DELETE_YN = 'y' WHERE COMMENTS_NO = ? OR P_COMMENTS_NO = ?
selectAttachFile = SELECT * FROM ATTACHMENT WHERE ATTACHMENT_NO = ?
insertAttachFile = INSERT INTO ATTACHMENT(ATTACHMENT_NO,REVIEW_NO,FILE_NAME,UPDATED_FILE_NAME) VALUES(SEQ_REVIEW_ATTACHMENT_NO.NEXTVAL,?,?,?)
updateAttachFile = UPDATE ATTACHMENT SET FILE_NAME = ?, UPDATED_FILE_NAME = ? WHERE ATTACHMENT_NO = ?
deleteAttachFile = DELETE FROM ATTACHMENT WHERE REVIEW_NO = ?
selectPurchaseList = SELECT * FROM PRODUCT_BUY WHERE ID = ? AND PRODUCT_BUY_WRITING_YN = 'n'
updatePurchaseWriting = UPDATE PRODUCT_BUY SET PRODUCT_BUY_WRITING_YN = ? WHERE PRODUCT_BUY_CODE = ?
selectBuyLog = SELECT * FROM PRODUCT_BUY WHERE PRODUCT_BUY_WRITING_YN = 'n' AND ID = ?  AND PRODUCT_RECEIPT_YN = 'y'
getReviewNo = SELECT SEQ_REVIEW_NO.CURRVAL FROM DUAL
getCommentNo = SELECT SEQ_REVIEW_COMMENTS_NO.CURRVAL FROM DUAL